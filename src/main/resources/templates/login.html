<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Пожалуйста, войдите в систему</title>
    <meta charset="UTF-8">
    <style type="text/css">
        html, body {
            height: 100%;
        }

        .body {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #FFFBFF;
        }

        .dialog {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 32px 40px;
            width: 470px;
            background-color: #FFFBFF;
            border-radius: 25px;
            border: 1px solid #5837F3;
            box-sizing: border-box;
        }

        .logo {
            margin: 0 auto;
        }

        .title {
            margin: 0;
            font-family: Roboto, sans-serif;
            font-size: 22px;
            font-style: normal;
            font-weight: 700;
            line-height: 28px;
            color: #1C1B1F;
        }

        .info {
            font-family: Roboto, sans-serif;
            font-size: 14px;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            color: #1C1B1F;
        }

        .info--danger {
            color: #FF5449;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form__input {
            padding: 8px 16px;
            width: 100%;
            font-family: Roboto, sans-serif;
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            line-height: 20px;
            border-radius: 16px;
            border: 1px solid #E5E0EC;
            background-color: #E5E0EC;
            box-sizing: border-box;
            transition: all 200ms;
        }

        .form__input::placeholder {
            color: #1C1B1F;
            opacity: 0.5;
        }

        .form__input:focus {
            background-color: #FFFBFF;
            outline: none;
            border-color: #5837F3;
        }

        .button {
            padding: 8px 16px;
            width: 150px;
            font-family: Roboto, sans-serif;
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            line-height: 20px;
            color: #E4DFFF;
            background-color: #5837F3;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            transition: all 200ms;
        }

        .button:hover {
            background-color: #6b4df5;
        }

        .button:focus {
            background-color: #6b4df5;
            outline: none;
        }

        .button:active {
            background-color: #4821f2;
        }
    </style>
</head>

    <h1 class="title">Вход</h1>
    <div class="info info--danger" th:if="${param.error}">
        Неверное имя пользователя или пароль
    </div>
    <div class="info" th:if="${param.logout}">
        Вы вышли из системы
    </div>
    <form class="form" th:action="@{/sw-login}" method="post">
        <label class="form__label">
            <input class="form__input" type="text" name="username" placeholder="Почта" autofocus/>

        <label class="form__label">

    </form>
