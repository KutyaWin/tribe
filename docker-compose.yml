version: '3.8'

services:

  app:
    image: tribe:latest
    user: "${UID}:${GID}"
    container_name: ${APP_NAME}
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      tribe_elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_healthy
    links:
      - db
      - tribe_elasticsearch
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/tribe
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_VK_CLIENT_ID: ${VK_CLIENT_ID}
      SPRING_VK_CLIENT_SECRET: ${VK_CLIENT_SECRET}
      SPRING_VK_API_VERSION: ${VK_API_VERSION}
      SPRING_VK_INTROSPECTION_URI: ${VK_INTROSPECTION_URI}
      SPRING_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      SPRING_LOG_DIRECTORY: ${LOG_DIRECTORY}
      SPRING_PARENT_DIRECTORY: ${PARENT_DIRECTORY}
      SPRING_WHATSAPP_API_HOST: ${WHATSAPP_API_HOST}
      SPRING_WHATSAPP_API_VERSION: ${WHATSAPP_API_VERSION}
      SPRING_WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN}
      SPRING_WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID}
      SPRING_DADATA_TOKEN: ${DADATA_API_KEY}
      APP_PORT: ${APP_PORT}
      ELASTIC_URI: tribe_elasticsearch:9200
      ELASTICSEARCH_USERNAME: ${ELASTICSEARCH_USERNAME}
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}
      JAVA_TOOL_OPTIONS: "-XX:MaxDirectMemorySize=256m"
    ports:
      - "127.0.0.1:${APP_PORT}:${APP_PORT}"
    restart: always
    volumes:
      - ${HOST_PARENT_DIRECTORY}:/tribe
      - ${HOST_LOG_DIRECTORY}:/tribe/logs

  db:
    image: postgis/postgis
    container_name: ${DB_NAME}
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: tribe
    ports:
      - "127.0.0.1:${EXTERNAL_DB_PORT}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d tribe" ]
      interval: 8s
      timeout: 4s
      retries: 4

  tribe_elasticsearch:
    container_name: ${ELASTIC_NAME}
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.2
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "${ELASTIC_PORT}:9200"
      - "${ELASTIC_PORT_2}:9300"
    environment:
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=true
      - ELASTICSEARCH_USERNAME=$ELASTICSEARCH_USERNAME
      - ELASTIC_PASSWORD=$ELASTIC_PASSWORD
      - discovery.type=single-node
      - cluster.routing.allocation.disk.threshold_enabled=true
      - cluster.routing.allocation.disk.watermark.low=2gb
      - cluster.routing.allocation.disk.watermark.high=1gb
      - cluster.routing.allocation.disk.watermark.flood_stage=512mb
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl http://localhost:9200 | grep -q 'missing authentication credentials'",
        ]
      interval: 10s
      timeout: 10s
      retries: 120

  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.2
    container_name: ${KIBANA_NAME}
    depends_on:
      - tribe_elasticsearch
    ports:
      - "${KIBANA_PORT}:5601"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -I http://localhost:5601 | grep -q 'HTTP/1.1 302 Found'",
        ]
      interval: 10s
      timeout: 10s
      retries: 120
    environment:
      - SERVERNAME=kibana
      - ELASTICSEARCH_HOSTS=http://tribe_elasticsearch:9200
      - ELASTICSEARCH_USERNAME=$KIBANA_USERNAME
      - ELASTICSEARCH_PASSWORD=$ELASTIC_PASSWORD
      - XPACK_SECURITY_ENABLED=false
    restart: unless-stopped

volumes:
  elasticsearch-data:
    name: ${ELASTIC_VOL_NAME}
    driver: local
  pg_data:
    name: ${DB_VOL_NAME}
